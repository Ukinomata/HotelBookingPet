<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
</head>
<body>
<h1>Изменить данные:</h1>
<form id="myForm">
    <label for="name">Имя</label>
    <input type="text" id="name" name="name" required><br>
    <label for="lastname">Фамилия</label>
    <input type="text" id="lastname" name="lastname" required><br>
    <label for="dob">Дата Рождения</label>
    <input type="date" id="dob" name="dob" required><br>
    <input type="file" id="photo" name="photo" value="" required>
    <input type="button" onclick="sendValues()" value="Отправить">
</form><br>

<a href="/profile/info">Back to info page</a><br>
<a href="/profile">Back to Profile</a>
</body>
<script>
    function redirectUrl() {
        window.location.href = "/profile/info"
    }

    function sendValues() {
        var formData = new FormData(document.getElementById("myForm"))
        var xhr = new XMLHttpRequest();
        xhr.open('POST',window.location.href)
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log(xhr.responseText)
                redirectUrl()
            }else {
                console.log('you made mistake: ' + xhr.status)
            }
        }
        xhr.send(formData)
    }
</script>
</html>
